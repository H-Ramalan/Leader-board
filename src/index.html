<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  </head>
  <body>
    <h1>Leader Board</h1>
    <div class="main-box">
      <div class="recent-scores-box">
        <div class="recent">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>
        <div id="scores"></div>
      </div>
      <div class="add-score-box">
        <h2>Add you score</h2>
        <form action="" class="score-form">
          <input type="text" class="input name" id="user" required />
          <input type="text" class="input score" id="score" required />
          <input type="submit" class="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
